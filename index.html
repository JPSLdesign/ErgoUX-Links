    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #e0e0e0;
    }

    .done {
      background-color: #4CAF50 !important;
      color: white;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 1rem;
        background-color: white;
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        flex-basis: 40%;
      }
    }
  </style>
